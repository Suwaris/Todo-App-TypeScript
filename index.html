<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>To Do App</title>

</head>

<body>
  <div class="container">
    <!-- title section -->
    <div class="row">
      <div class="col-md-12 app-title" id="titleBar">
        <h1><i class="fa-regular fa-calendar-check" id="icon"></i>nTask Todo App</h1>
      </div>
    </div>

    <!-- adding task section -->
    <div class="input-group">
      <form class="todo-form">
        <input type="text" class="todo-input" id="inputId" placeholder="Add a task" required autocomplete="off"/>
        <button type="submit" class="todo-btn-add" id="addButton">Add</button>
        <p class="errMsg"></p>
      </form>
    </div>
    
    <!-- count serction -->
    <div class="row">
      <p class="todoCount"></p>
    </div>

      <!-- todo list -->
      <table class="todo-list"></table>

  </div>

  <script src="./dist/script.js"></script>

</body>
</html>
